<html>
    <head>
        <title>Project</title>
        <link rel="stylesheet" href="public/css/project.css" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous"
        />
      </head>

      <body>
        <nav class="navbar navbar-expand-lg bg-blue">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="public/Gambar/logo.png" width="30" height="30"/>
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo02"
                aria-control="navbarTogglerDemo02"
                aria-expanded="false"
                aria-label="Toggle Navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse gap-3" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                  </li>
                  {{if.FlashMessage}} {{if.FlashStatus}}
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="myproject">My Project</a>
                  </li>
                  {{end}}{{end}}
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="testimonial">My Testimonials</a>
                  </li>
                </ul>
                {{if.FlashMessage}} {{if.FlashStatus}}
                <a type="text">Welcome {{.FlashName}}</a>
                <style>
                  .hiddenset {
                    display: none !important;
                  }
                </style>
                <a href="logout-button" class="btn">Logout</a>
                {{end}}{{end}}
    
                <a href="form-login" class="btn hiddenset">Login</a>
                <a href="form-register" class="btn hiddenset  text-blue fw-bold">Register</a>
                <a href="contact" class="btn text-white px-2 bt-bg-blue">Contact Me</a>
              </div>
            </div>
        </nav>
        <div class="container-fluid d-flex align-items-center justify-content-center">
          <div class="container card w-50 shadow border-0 bg-blue text p-3" style="min-width:350px">
          <h2 class="text-center mt-2 text-white">Registration Form</h2>
          <form action="" method="POST">
              <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
              </div>
              <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" required>
              </div>
              <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter password" required>
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
          </form>
          </div>
        </div>



        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
      ></script>
      </body>
</html>
